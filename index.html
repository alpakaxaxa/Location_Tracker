<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <div id="location">

      </div>
      <div id="nolocation">

      </div>
    </div>
  </section>
</body>
<script>
  window.onload = function () {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        if (!position.coords.latitude || !position.coords.longitude) {
          let noloc = document.getElementById("nolocation");
          noloc.innerHTML = "Cannot access geolocation";
        }
        GetPosition(position.coords.latitude, position.coords.longitude);
      });
    } else {
      let noloc = document.getElementById("nolocation");
      noloc.innerHTML = "Cannot access geolocation";
    }
  }

  function GetPosition(latitude, longitude) {
    let loc = document.getElementById("location");
    loc.innerHTML = "Latitude: " + latitude.toString() + " Longitude: " + longitude.toString();
    console.log("Populated stuff");
  }
</script>
</html>
