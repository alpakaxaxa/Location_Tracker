<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <div id="location">

      </div>
      <div id="nolocation">

      </div>
    </div>
  </section>
</body>
<script>
  window.onload = function () {
    let id, target, options;

    function success(pos) {
      let crd = pos.coords;
      let targetEL = document.getElementById("location");
      showPosition(crd, targetEL);
      targetArea = targetAreaCheck(targets, crd, 1.0);
      if (targetArea != null) {
        console.log('Congratulations, you reached the target');
        navigator.geolocation.clearWatch(id);
      } else {
        console.log('Did not find target')
      }
    }

    function error(err) {
      console.warn('ERROR(' + err.code + '): ' + err.message);
    }

    function showPosition(coords, targetEl) {
      targetEl.innerHTML = "Longitude: " + coords.longitude + " Latitude: " + coords.latitude;
    }

    function targetAreaCheck(crdTargets, crd, crdMargin) {
      crdTargets.forEach(crdTarget => {
        if ((crdTarget.latitude - crdMargin) <= crd.latitude <= (crdTarget.latitude + crdMargin) &&
          (crdTarget.longitude - crdMargin) <= crd.longitude <= (crdTarget.longitude + crdMargin)) {
          return crdTarget
        } else {
          return null
        }
      })
    }

    targets = [
      {
        targetID: 1,
        latitude: 47.0,
        longitude: 9.0
      }
    ];

    options = {
      enableHighAccuracy: false,
      timeout: 5000,
      maximumAge: 0
    };

    id = navigator.geolocation.watchPosition(success, error, options);
  }
</script>

</html>
