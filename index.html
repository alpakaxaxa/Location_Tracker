<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Hudelmoos!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="style.css"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title" id="title">
      </h1>
      <p class="subtitle" id="description">
      </p>
      <audio id="audio" class="audioPlayer">
        Your browser does not support the <code>audio</code> element.
      </audio>
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-medium is-primary" id="play">
            <span class="icon is-medium">
              <i class="fas fa-play fa-2x"></i>
            </span>
          </a>
        </p>
        <p class="control">
          <a class="button is-medium is-danger" id="pause">
            <span class="icon is-medium">
              <i class="fas fa-pause-circle fa-2x"></i>
            </span>
          </a>
        </p>
        <p class="control">
          <a class="button is-medium is-grey" id="mute">
            <span class="icon is-medium">
              <i class="fas fa-volume-off fa-2x"></i>
            </span>
          </a>
        </p>
      </div>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <progress id="progress" class="progress" value="0" max="100"></progress>
        </p>
        <p class="control">
          3:21
        </p>
      </div>
    </div>
  </section>
</body>
<script src="track.js"></script>

</html>
